<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Random dogs</title>
</head>
<body>
  <main>
    <h1>Dogs app</h1>

    <span id="error"></span>

    <section id="randomDogs" >
      <h2 class="title-randomDogs">Randoms Dogs</h2>

      
      <article class="main--randomDogs" >
        <img class="imageDog" id="img1" alt="random dog photo">
        <button id="btn1"  class="main--button">Save dog in favorites</button>
      </article>
      <article class="main--randomDogs">
        <img class="imageDog" id="img2" alt="random dog photo">
        <button id="btn2"  class="main--button">Save dog in favorites</button>
      </article>
      <article class="main--randomDogs">
        <img class="imageDog" id="img3" alt="random dog photo">
        <button id="btn3"  class="main--button">Save dog in favorites</button>
      </article>

      <section id="uploadingDog">
        <h2>Upload your Dog's photo</h2>
  
        <form id="uploadForm">
          <label for="file" class="custom-file-upload">Select photo<i class="fa-solid fa-camera"></i></label>
          <input id="file" type="file" name="file"  onchange="previewImage()" />
          <img id="preview" src="" alt="Photo preview">
          <button type="button" onclick="uploadDogPhoto()" >Upload dog photo<i class="fa-solid fa-paper-plane"></i></button>
        
        </form>
      </section>

      
    

    </section>
    <section id="favoritesDogs">
      <h2>Favorites Dogs</h2>

      <article >
        <img id="img1" width="150" alt="random dog photo">
        <button>take out dog in favorites</button>
      </article>
    </section>

    
    
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
